<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
      <script src="js/controllers/about.js"></script>
      <script src="js/controllers/account.js"></script>
      <script src="js/controllers/forgetpassword.js"></script>
      <script src="js/controllers/home.js"></script>
      <script src="js/controllers/login.js"></script>
      <script src="js/controllers/register.js"></script>
      <script src="js/controllers/setting.js"></script>
      <script src="js/controllers/store.js"></script>
      <script src="js/controllers/main.js"></script>
      <script src="js/controllers/thesaurus.js"></script>
      <script src="js/controllers/website.js"></script>
      <script src="js/controllers/training.js"></script>
  </head>
  <body ng-app="DICTIONARY" ng-controller="mainCtrl">
      <ion-nav-bar>
          <ion-nav-title ui-sref="home">
              <img src="img/logo.png" style="width: 200px;">

          </ion-nav-title>
          <!--<ion-nav-back-button ng-click="goBack()" class="button-clear">
              <i class="ion-chevron-left" style="color:black"></i>
          </ion-nav-back-button>-->
         
      </ion-nav-bar>
      
          <ion-scroll direction="x" ng-show="location" class="ng-abcd">
              <div id="content">
                  <div class="alphaItems item" style="font-size:20px;color:#f0602e">aA</div>
                  <div class="alphaItems item" style="font-size:20px">bB</div>
                  <div class="alphaItems item" style="font-size:20px">cC</div>
                  <div class="alphaItems item" style="font-size:20px">dD</div>
                  <div class="alphaItems item" style="font-size:20px">eE</div>
                  <div class="alphaItems item" style="font-size:20px">fF</div>
                  <div class="alphaItems item" style="font-size:20px">gG</div>
                  <div class="alphaItems item" style="font-size:20px">hH</div>
                  <div class="alphaItems item" style="font-size:20px">iI</div>
                  <div class="alphaItems item" style="font-size:20px">jJ</div>
                  <div class="alphaItems item" style="font-size:20px">kK</div>
                  <div class="alphaItems item" style="font-size:20px">lL</div>
                  <div class="alphaItems item" style="font-size:20px">mM</div>
                  <div class="alphaItems item" style="font-size:20px">nN</div>
                  <div class="alphaItems item" style="font-size:20px">oO</div>
                  <div class="alphaItems item" style="font-size:20px">pP</div>
                  <div class="alphaItems item" style="font-size:20px">qQ</div>
                  <div class="alphaItems item" style="font-size:20px">rR</div>
                  <div class="alphaItems item" style="font-size:20px">sS</div>
                  <div class="alphaItems item" style="font-size:20px">tT</div>
                  <div class="alphaItems item" style="font-size:20px">uU</div>
                  <div class="alphaItems item" style="font-size:20px">vV</div>
                  <div class="alphaItems item" style="font-size:20px">wW</div>
                  <div class="alphaItems item" style="font-size:20px">xX</div>
                  <div class="alphaItems item" style="font-size:20px">yY</div>
                  <div class="alphaItems item" style="font-size:20px">zZ</div>

              </div>
          </ion-scroll>
     
      <ion-pane>
          <ion-nav-view>
          </ion-nav-view>

      </ion-pane>
      <div class="trainOne" ng-show="training">
        
          <div class="{{position}}" id="trainId">
        <p ng-bind-html="posText"></p>
        <span class="naviGate" ng-click="goToTrain()">Next</span>
    </div>
      

      </div>
      <div class="overlay" ng-show="training"></div>
      <ion-footer-bar class="bar-clear cusFooter" ng-show="location">
          <div class="bar bar-footer item-input-inset customSearch">
              <div class="item-input-inset">
                  <label class="item-input-wrapper">
                      <input type="search" placeholder="Click here to search for a word">
                  </label>
                  <button class="button button-clear icon-search"></button>

                  <button class="button button-clear icon-info"></button>
              </div>
          </div>
      <ul class="customTab">
          <li ui-sref="home" ng-click="val='active5'" class="" ng-class="(val=='active5')?'icon-thesa-hover':'icon-thesa'"><a href="javascript:void(0)"></a></li>
          <li ui-sref="website" ng-click="val='active3'" class="" ng-class="(val=='active3')?'icon-web-hover':'icon-web'"><a href="javascript:void(0)"></a></li>
          <li ui-sref="store" ng-click="val='active4'" class="" ng-class="(val=='active4')?'icon-store-hover':'icon-store'"><a href="javascript:void(0)"></a></li>
          <li ui-sref="about" ng-click="val='active2'" class="" ng-class="(val=='active2')?'icon-about-hover':'icon-about'"><a href="javascript:void(0)"></a></li>
        <li ui-sref="setting" ng-click="val='active1'" ng-class="(val=='active1')?'icon-setting-hover':'icon-setting'"><a href="javascript:void(0)"></a></li>
        <li ui-sref="account" ng-click="val='active6'" class="" ng-class="(val=='active6')?'icon-acc-hover':'icon-acc'"><a href="javascript:void(0)"></a></li>
      </ul>  
      </ion-footer-bar>
  </body>
</html>
