        <div class="mainCnt padding">
            <div class="mainCntInner">
                <button class="btnEdit btnLoug" ui-sref="login">Log out</button>
                <div class="innerWid editPro">
                    <div class="signUp">
                      
                      
                        <div class="list editList">
                           
                            <label class="item item-input" >
                                <i class="icon placeholder-icon"><img src="img/icon-email.png" alt="Email" /></i>
                                <input type="text" placeholder="First Name" ng-model="user.fname">
                                <i class="icon placeholder-icon icon-cross">Edit</i>
                            </label>
                            <label class="item item-input">
                                <i class="icon placeholder-icon"><img src="img/icon-email.png" alt="Email" /></i>
                                <input type="email" placeholder="Last Name" ng-model="user.lname">
                                <i class="icon placeholder-icon icon-cross">Edit</i>
                            </label>
                            <label class="item item-input">
                                <i class="icon placeholder-icon"><img src="img/icon-mail.png" alt="Email" /></i>
                                <input type="email" placeholder="Email" ng-model="user.email">
                                <i class="icon placeholder-icon icon-cross">Edit</i>
                            </label>
                            <label class="item item-input">
                                <i class="icon placeholder-icon"><img src="img/icon-pass.png" alt="Email" /></i>
                                <input type="password" placeholder="Password" ng-model="user.pass">
                                <i class="icon placeholder-icon icon-cross">Change</i>
                            </label>
                            <div class="item item-input">
                                <i class="icon placeholder-icon"><img src="img/icon-globe.png" alt="Email" /></i>
                                <select class="select-item">
                                    <option>Canada</option>
                                    <option selected>India</option>
                                    <option>USA</option>
                                </select>
                            </div>
                        </div>



                    </div>

                </div>
            </div>
