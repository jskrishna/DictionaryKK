<ion-view hide-nav-bar="true">
    <ion-content class="scroll scroll-content ionic-scroll">
        <div class="loginPage content padding">
            <div class="mainHeadLogo">
                <img src="img/logo.png" alt="Logo" />
            </div>
            <div class="signUp forgotPass">
                <form ng-submit="login(user)">
                    <div class="list">
                        <p>Enter your email to reset your password. You will receive instructions via email.</p>
                        <div class="item item-input">
                            <i class="icon placeholder-icon"><img src="img/icon-email.png" alt="Email" /></i>
                            <input type="email" placeholder="Email" ng-model="user.email">
                            <i ng-show="user.email!=''" class="icon placeholder-icon icon-cross"><img ng-click="user.email=''" src="img/icon-cross.png" alt="" /></i>
                        </div>
                    </div>
                    <div class="btnSub">
                        <button type="submit" class="button button-block button-outline button-positive">Submit</button>
                    </div>
                </form>
                <div class="createFor">
                    <a ui-sref="register">Create an account</a>
                    <a ui-sref="login">Login</a>
                </div>


            </div>
        </div>
    </ion-content>

</ion-view>
