<ion-view hide-nav-bar="true">
   <ion-content>
       <div class="loginPage content padding">
           <div class="mainHeadLogo">
               <img src="img/logo.png" alt="Logo" />
           </div>
           <div class="signUp" style="margin:0%">
               <form ng-submit="register(user)">
                   <div class="list">
                       <div class="item item-input">
                           <i class="icon placeholder-icon"><img src="img/icon-email.png" alt="Email" /></i>
                           <input type="email" placeholder="First Name" ng-model="user.fname">
                           <i ng-show="user.fname!='' " class="icon placeholder-icon icon-cross"><img src="img/icon-cross.png" alt="" data-ng-click="user.fname=''" /></i>
                       </div>
                       <div class="item item-input">
                           <i class="icon placeholder-icon"><img src="img/icon-email.png" alt="Email" /></i>
                           <input type="text" placeholder="Last Name" ng-model="user.lname">
                           <i ng-show="user.lname!='' " class="icon placeholder-icon icon-cross"><img src="img/icon-cross.png" alt="" data-ng-click="user.lname=''" /></i>
                       </div>
                       <label class="item item-input">
                           <i class="icon placeholder-icon"><img src="img/icon-mail.png" alt="Email" /></i>
                           <input type="email" placeholder="Email" ng-model="user.email">
                           <i ng-show="user.email!='' " class="icon placeholder-icon icon-cross"><img src="img/icon-cross.png" alt="" data-ng-click="user.email=''" /></i>
                       </label>
                       <div class="item item-input">
                           <i class="icon placeholder-icon"><img src="img/icon-pass.png" alt="Email" /></i>
                           <input type="password" placeholder="Password" ng-model="user.pass">
                           <i ng-show="user.pass!='' " class="icon placeholder-icon icon-cross"><img src="img/icon-cross.png" alt="" data-ng-click="user.pass=''" /></i>
                       </div>
                       <div class="item item-input">
                           <i class="icon placeholder-icon"><img src="img/icon-globe.png" alt="Email" /></i>
                           <input type="text" placeholder="Country" ng-model="user.country">
                           <i ng-show="user.country!='' " class="icon placeholder-icon icon-cross"><img src="img/icon-cross.png" alt="" data-ng-click="user.country=''" /></i>
                       </div>
                   </div>
                   <ion-list>

                       <ion-checkbox class="custom-check" ng-model="filter.red" style="border: 0px;
    
    padding-top: 0px;
    font-size: 15px;font-weight: 100;">I accept Terms and Conditions</ion-checkbox>


                   </ion-list>
                <!--   <ion-checkbox style="border:none;text-align:center;padding-bottom: 15px;">I accept the Terms and Conditions</ion-checkbox>-->
                   <!--<div class="item item-checkbox" style="text-align:center;border:none">
                       <input type="checkbox" /><span>&nbsp;Accept the Terms and Conditions</span>
                   </div>-->
                  
                   <!--<ion-list>
                       <ion-checkbox>I accept the Terms and Conditions</ion-checkbox>
                   </ion-list>-->
                   <div class="btnSub">
                       <button type="button" ui-sref="home" class="button button-block button-outline button-positive">SignUp</button>
                   </div>
                 
               </form>
               <div class="createFor">
                   <a ui-sref="login">Login</a>
                  
               </div>
              

           </div>
            
       </div>
     
   </ion-content>
</ion-view>
